<index:>
  {{if expanded}}{{@content}}
    <view name="expander" text="{{@title}}"></view>
  {{else}}
    <view name="expander" text="{{@title}}" expand="expand"></view>
  {{/}}
<expander:>
  <a class="item -divider center" on-click="toggle()">
    {{if @expand}}↓    {{else}}↑{{/}}{{@text}}
    {{if @expand}}↓    {{else}}↑{{/}}</a>
